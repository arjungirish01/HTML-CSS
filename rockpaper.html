<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="rock-paper.css">
  </head>
  <body>
    <div class="container">
      <p class="title">
        Rock Paper Scissors
      </p>

      <button class="rock">
        <img src="rock-emoji.png" class="image">
        
      </button>

      <button class="paper">
        <img src="paper-emoji.png" class="image">
        
      </button>

      <button class="scissors">
        <img src="scissors-emoji.png" class="image">
      
      </button>

      <p class="result">

      </p>

      <div class="moves">

      </div>
      <p class="score">

      </p>
      <button class="reset">
        Reset
      </button>

      <button class="auto-Play">
        Auto Play
      </button>
  </div>

    <script src="rockpaper.js">

    </script>
  </body>
</html>
